<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfffe, #f2f5f4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #220329;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
    }

    #result {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      background-color: #f4f4f4;
      border-radius: 10px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 60px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    /* Colorful buttons */
    .btn-number { background: #3498db; }
    .btn-operator { background: #e67e22; }
    .btn-equal { background: #27ae60; grid-column: span 2; }
    .btn-clear { background: #e74c3c; }
    .btn-dot, .btn-back { background: #9b59b6; }

  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button class="btn-clear" onclick="clearResult()">C</button>
      <button class="btn-back" onclick="deleteLast()">⌫</button>
      <button class="btn-operator" onclick="appendValue('/')">÷</button>
      <button class="btn-operator" onclick="appendValue('*')">×</button>

      <button class="btn-number" onclick="appendValue('7')">7</button>
      <button class="btn-number" onclick="appendValue('8')">8</button>
      <button class="btn-number" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('-')">−</button>

      <button class="btn-number" onclick="appendValue('4')">4</button>
      <button class="btn-number" onclick="appendValue('5')">5</button>
      <button class="btn-number" onclick="appendValue('6')">6</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>

      <button class="btn-number" onclick="appendValue('1')">1</button>
      <button class="btn-number" onclick="appendValue('2')">2</button>
      <button class="btn-number" onclick="appendValue('3')">3</button>
      <button class="btn-dot" onclick="appendValue('.')">.</button>

      <button class="btn-number" onclick="appendValue('0')">0</button>
      <button class="btn-equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = '';
    }

    function deleteLast() {
      const input = document.getElementById("result");
      input.value = input.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        const input = document.getElementById("result").value;
        document.getElementById("result").value = eval(input);
      } catch {
        document.getElementById("result").value = "Error";
      }
    }
  </script>

</body>
</html>
